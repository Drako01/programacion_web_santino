<body>
    <header class="header">
        <!-- Header se encarga de la Navegacion -->

                <button class="darkModeSwitch" id="switch">                   
                    <span></span>
                    <span></span>
                </button>
            </ul>           
        </nav>
    </header>
    <main>
        <!-- Aloja todo el contenido -->
        <section class="container">
            <h1>Contacto</h1>
            <div class="contenedor__form">
                <form class="formulario">
                    <div class="formulario-grupo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" minlength="3" maxlength="30" 
                        name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
                    </div>
                    <div class="formulario-grupo">
                        <label for="apellido">Apellido:</label>
                        <input type="text" minlength="3" maxlength="30" 
                        name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
                    </div>
                    <div class="formulario-grupo">
                        <label for="dni">DNI:</label>
                        <input type="number" min="1000000"  placeholder="Ejemplo 99999999"
                        max="99999999" name="dni" id="dni" required>
                    </div>
                    <div class="formulario-grupo">
                        <label for="email">Email:</label>
                        <input type="email" minlength="3" maxlength="100" 
                        name="email" id="email"  placeholder="Ejemplo juanperez@mimail.com" required>
                    </div>                    
                    
                    <div class="formulario-grupo">
                        <label for="satisfaccion">Nivel de Satisfacci√≥n</label>
                        <div class="range-container">
                            <input type="range" name="satisfaccion" id="satisfaccion" min="0" max="100" value="0">
                            <div class="progress-bar"></div>
                        </div>
                        <p id="progress_p">0%</p>
                    </div>
                    
                    <div class="formulario-grupo">
                        <label for="pais">Pais de Origen:</label>
                        <select name="pais" id="pais">
                            <option disabled selected>Seleccione una Opcion</option>
                            <option value="arg">Argentina</option>
                            <option value="br">Brasil</option>
                            <option value="ur">Uruguay</option>
                            <option value="cl">Chile</option>
                            <option value="pr">Paraguay</option>
                        </select>
                    </div>
                    <div class="formulario-grupo">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" rows="4" id="mensaje" required>
    
                        </textarea>
                    </div>
                    <div class="formulario-grupo_button">
                    <button class="button__primary">Enviar</button></div>
                </form>
            </div>
        </section>

    </main>
    <footer class="footer">
        <!-- Tambien hace de navegacion / Informacion -->
