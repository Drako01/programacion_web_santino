<body>
    <header>
        <!-- Header se encarga de la Navegacion -->
        <nav class="nav">
            <ul>
                <a href="index.html">
                    <li>Inicio</li>

                <a href="transformaciones.html">
                    <li>Transformaciones y Animaciones</li>
                </a> 
            </ul>
        </nav>
    </header>
    <main class="contacto">
        <h1>Contacto</h1>
        <!-- Aloja todo el contenido -->
        <div class="contenedor__form">
            <form class="formulario">
                <div class="formulario-grupo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" minlength="3" maxlength="30" 
                    name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
                </div>
                <div class="formulario-grupo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" minlength="3" maxlength="30" 
                    name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
                </div>
                <div class="formulario-grupo">
                    <label for="dni">DNI:</label>
                    <input type="number" min="1000000"  placeholder="Ejemplo 99999999"
                    max="99999999" name="dni" id="dni" required>
                </div>
                <div class="formulario-grupo">
                    <label for="email">Email:</label>
                    <input type="email" minlength="3" maxlength="100" 
                    name="email" id="email"  placeholder="Ejemplo juanperez@mimail.com" required>
                </div>
                <div class="formulario-grupo cheq">
                    <label for="vivo">¿Está vivo?</label>
                    <div>
                        <input type="radio" name="estado" id="vivo" value="vivo">
                        <label for="vivo">Vivo</label>
                    </div>
                    <div>
                        <input type="radio" name="estado" id="muerto" value="muerto">
                        <label for="muerto">Muerto</label>
                    </div>
                </div>
                
                <div class="formulario-grupo">
                    <label for="email">Nivel de Satisfacción</label>
                    <input type="range" name="satisfaccion" id="satisfaccion">
                </div>
                <div class="formulario-grupo">
                    <label for="email">Pais de Origen:</label>
                    <select name="pais" id="pais">
                        <option disabled selected>Seleccione una Opcion</option>
                        <option value="arg">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="ur">Uruguay</option>
                        <option value="cl">Chile</option>
                        <option value="pr">Paraguay</option>
                    </select>
                </div>
                <div class="formulario-grupo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" rows="10" id="mensaje" required>

                    </textarea>
                </div>
                <button>Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <!-- Tambien hace de navegacion / Informacion -->
        <p>Desarrollado por Santino | 2024</p>
    </footer>
</body>

</html>
